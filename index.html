<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <title>Recipe Application</title>
</head>
<body>
    <header>
        <div class="logo-info">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <span class="logo-name">Nuxtcipes</span>
        </div>
        <a href="./index.html">Home</a>
    </header>

    <main>
        <section class="hero">
            <div>
                <h1>Master the Kitchen with Ease: Unleash Your Inner Chef Today!</h1>
                <p>Discover recipes helping you to find the easiest way to cook.</p>
                <a href="#recipes" class="button">Browse Recipes</a>
            </div>
            <img src="assets/mix-food.png" alt="Hero Image">
        </section>

        <section class="recipe-info">
            <h3 class="recipe-title">Discover, Create, Share</h3>
            <span class="popular">Check out our most popular recipes!</span>

            <section id="recipes" class="recipes-grid">
                <!-- Recipes will be populated here -->
            </section>
        </section>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
